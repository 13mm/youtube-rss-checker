name: YouTube RSS Checker

on:
  schedule:
    - cron: "0 0 * * *"   # 毎日0時に実行
  workflow_dispatch:       # 手動実行もできる

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run script
        run: node checkYoutube.js
